<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NBA -Fantasy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <h3>NBA FANTASY 2014-2024</h3>
    </header>

    <main>
        <div>
            <h2>My Fantasy Team</h2>
        </div>
        <section id="players-section">
            <div class="player" id="PG"> 
                <h5>Point Guard</h5>
            </div>
            <div class="player" id="SG">
                <h5>Shooting Guard</h5>
            </div>
            <div class="player" id="SF">
                <h5>Small Forward</h5>
            </div>
            <div class="player" id="PF">
                <h5>Power Forward</h5>
            </div>
            <div class="player" id="C">
                <h5>Center</h5>
            </div>     
        </section>
    </main>

    <section id="search-section">
        <div>
            <h2>NBA Search Player</h2>
        </div>
        <section>
            <div id="search-div">
                <form id="search-form"> 
                    <select name="position">
                        <option value="PG">PG</option>
                        <option value="SG">SG</option>
                        <option value="SF">SF</option>
                        <option value="PF">PF</option>
                        <option value="C">C</option>
                    </select>
                    <div>
                        <label for="points" id="points-label">Points</label>
                        <input type="range" name="points" max="20000" min="0" value="10000">

                    </div>
                    <div>
                        <label for="field-goal" id="field-goal-label">Field Goal %</label>
                        <input type="range" name="field-goal" max="100" min="0" value="50">
                    </div>
                    <div>
                        <label for="3-points" id="3-points-label">3-Point %</label>
                        <input type="range" name="3-points" max="100" min="0" value="50">
                    </div>
                    <button type="submit" id="search-button">Search Player</button>
                </form>
            </div>
            <div id="players-from-api">
                <table>
                    <thead>
                        <tr>
                            <td>Player</td>
                            <td>Position</td>
                            <td>Points</td>
                            <td>FG%</td>
                            <td>3P%</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </section>
    </section>

    <script src='./javascript/script.js'></script>
</body>
</html>
